<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection - Multiple Faces</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial;
    }
    video, canvas {
      margin-top: 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¤ Multi-Face Detection with TensorFlow.js</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let model;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function loadModel() {
      // Ubah ke path model kamu jika berbeda
      model = await tf.loadGraphModel('./model/model.json');
      console.log("Model loaded");
    }

    async function detectFaces() {
      tf.engine().startScope();

      const input = tf.browser.fromPixels(video).toFloat().expandDims(0);

      const predictions = await model.executeAsync(input);

      // Asumsikan predictions[0] = boxes [N, 4], predictions[1] = scores [N]
      const boxes = predictions[0].arraySync();
      const scores = predictions[1].arraySync();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < boxes.length; i++) {
        if (scores[i] > 0.5) {
          const [ymin, xmin, ymax, xmax] = boxes[i];
          const x = xmin * video.width;
          const y = ymin * video.height;
          const width = (xmax - xmin) * video.width;
          const height = (ymax - ymin) * video.height;

          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.stroke();

          ctx.font = '16px Arial';
          ctx.fillStyle = 'red';
          ctx.fillText((scores[i] * 100).toFixed(1) + '%', x + 4, y - 8);
        }
      }

      tf.dispose(predictions);
      tf.engine().endScope();

      requestAnimationFrame(detectFaces);
    }

    async function main() {
      await setupCamera();
      video.play();
      await loadModel();
      detectFaces();
    }

    main();
  </script>
</body>
</html>
